<div class="container mb-4">
  <div class="row row-cols-3 mt-2">
    <div class="col" *ngFor="let app of apps">
      <a class="nav-link" href="/{{app.route}}">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <img [src]="app.logo" class="stack-logo"/>
            </div>
            <div class="col-6 stack-title">
              <div>
                <h4 class="card-title w-100 pl-3">{{app.name}}</h4>
                <h6 class="card-subtitle pl-3">{{app.version}}</h6>
              </div>
            </div>
          </div>
          <p class="card-text">{{app.explain}}</p>
        </div>
      </div>
      </a>
    </div>
  </div>
</div>
