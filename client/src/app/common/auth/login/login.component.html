<div class="login">
  <form [formGroup]="loginForm" class="form" name="form" novalidate>
    <div class="form-top">
      <div class="form-top-left">
	    <h2>Login</h2>
        <img [src]="_icon" *ngIf="_icon"/><div class="_title" *ngIf="_title">&nbsp;{{_title}}</div>
      </div>
      <div class="form-top-right">
	    <i class="fa fa-lock"></i>
      </div>
    </div>
    <div class="form-body">
      <div class="form-group">
	    <input type="userid" name="userid" class="form-control"
               placeholder="UserID" formControlName="userid" (blur)="checkUserID()" (keydown)="userIDReturn($event)" (focus)="clearError()" required autoFocus>
	    <div class="field-error" *ngIf="userid?.hasError('message')">{{userid.getError("message")}}</div> 
      </div>
      <div class="form-group">
        <div class="input-group">
	      <input #passwordField [type]="passwordFieldType" name="password" class="form-control" 
	             placeholder="Password" formControlName="password"  aria-describedby="inputGroupPassword" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary password-show" type="button" id="inputGroupPassword"
                    (click)="showpassword = !showpassword">
              <i [class]="passwordEyes"></i>
            </button>
          </div>
        </div>
        <div class="field-error" *ngIf="password?.hasError('message')">{{password.getError("message")}}</div> 
      </div>
      <div class="form-group" *ngIf="token">
	    <label class="sr-only" for="form-token">Token</label>
	    <input type="text" name="form-token" placeholder="Google Token..." class="form-control" id="form-token" formControlName="token" required>
        <div class="field-error" *ngIf="token?.hasError('message')">{{token.getError("message")}}</div> 
      </div>
    </div>
    <div class="form-bottom">
      <button class="btn btn-lg mb-3" [class]="loginButtonClass" [disabled]="!loginForm.valid" (click)="login()">
	    <i class="fas fa-key"></i> Login
      </button>
      <button class="btn btn-lg ml-3 mb-3" [class]="mailLoginButtonClass"
	          [disabled]="!loginForm.controls.userid.valid"
	          (click)="maillogin()"
     	      [matTooltip]="mailLoginTooltip"
              *ngIf="_maillogin">
	    <i class="fas fa-envelope"></i> Mail Login
      </button>
    </div>
  </form>
  <div class="home-link">
    <a [routerLink]="['']" >&lt;&lt;&nbsp;Great Social RelationShip Top</a>
  </div>
</div>
