<div class="login">
  <div class="form-top">
    <div class="form-top-left pt-4">
	  <h3>Change Password</h3>
    </div>
    <div class="form-top-right">
	  <i class="fa fa-unlock"></i>
    </div>
    <div class="form-body">
      <grms-password-change-form></grms-password-change-form>
      <div class="form-bottom">
        <button class="btn btn-lg mb-3" [class]="changeButtonClass" [disabled]="!passwordForm?.isValid" (click)="change()">
	      <i class="fas fa-exchange-alt"></i> Change
        </button>
      </div>
    </div>
  </div>
</div>
