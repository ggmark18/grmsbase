<div class="modal-header">
  <h4>
      <div class="mt-3" style="display:flex; align-items :center">
        &nbsp;<i [class]="confirmIcon.icon" [style.color]="iconColor"></i>&nbsp;&nbsp;{{title}}
      </div>
  </h4>
</div> <div class="modal-body">
  <div [innerHTML]="content"></div>
</div>
<div class="modal-footer row" >
  <div class="col text-center">
    <button *ngIf="cancelButton" class="btn btn-cancel mr-4" [mat-dialog-close]="CANCEL">{{buttonTitle}}</button>
    <button *ngIf="okButtonClass" class="{{okButtonClass}}" [mat-dialog-close]="OK">{{buttonTitle}}</button>
    <button *ngIf="!okButtonClass" class="btn btn-primary" [mat-dialog-close]="OK">{{buttonTitle}}</button>
  </div>
</div>
