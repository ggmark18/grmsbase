<div class="modal-header">
  <h4>
      <div class="mt-3" style="display:flex; align-items :center">
        &nbsp;<i [class]="titleIcon"></i>&nbsp;&nbsp;{{title}}
      </div>
  </h4>
</div> <div class="modal-body">
  <form [formGroup]="forms">
    <input class="form-control" formControlName="target">
  </form>
</div>
<div class="modal-footer row" >
  <div class="col text-center">
    <button class="btn btn-cancel btn-sm mr-4" mat-dialog-close >{{buttonTitle}}</button>
    <button *ngIf="buttonClass" class="{{buttonClass}}" [mat-dialog-close]="{ status: 'OK', value: value }">{{buttonTitle}}</button>
    <button *ngIf="!buttonClass" class="btn btn-save btn-sm" [mat-dialog-close]="{ status:OK, value: value }"></button>
  </div>
</div>
