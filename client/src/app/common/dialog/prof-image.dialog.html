<div class="modal-header">
  <h4>
      <div class="mt-3" style="display:flex; align-items :center">
        &nbsp;<i [class]="titleIcon"></i>&nbsp;&nbsp;{{title}}
      </div>
  </h4>
</div>
<div class="modal-body">
  <file-upload #fileupload [config]="fileUploadConfig"></file-upload>
  <div class="modal-footer row" >
    <div class="col text-center prof-image">
      <button class="btn btn-cancel btn-sm mr-4" mat-dialog-close ></button>
      <button [disabled]="!fileupload.isSetFile" class="btn btn-save btn-sm" (click)="fileUpload()"></button>
    </div>
  </div>
</div>
