<div class="modal-header">
  <h4 class="error-title">
    <div style="display:flex; align-items :center">
      <i [class]="iconstatus"></i>&nbsp;{{errorTitle}}
    </div>
  </h4>
</div> <div class="modal-body">
  {{errorMessage}}
  <p [innerHTML]="htmlMessage"></p>
  <PRE *ngIf="errorStack">
    <HR>
    {{errorStack}}
  </PRE>
</div>
<div class="modal-footer">
  <button mat-dialog-close="OK" class="btn btn-success mx-auto">OK</button>
</div>
