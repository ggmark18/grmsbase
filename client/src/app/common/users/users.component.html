<div class="container">
  <H3><i class="fas fa-users">&nbsp;<span i18n>User Management</span></i></H3>
  <div class="card table-card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-9">
          <mat-form-field class="header-search">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <div class="col-sm-3 pl-5">
          <div class="float-right">
            <button matButton (click)="openUserEditor()" class="btn btn-new btn-md mt-3"></button>
          </div>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="users_datasource" >
      <ng-container matColumnDef="loginid">
        <th mat-header-cell *matHeaderCellDef i18n> LoginID </th>
        <td mat-cell *matCellDef="let element" class="">{{element.loginid}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n> Name </th>
        <td mat-cell *matCellDef="let element" class="">{{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element" class="">
          <a href='mailto:{{element.email}}'>{{element.email}}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef i18n> Role </th>
        <td mat-cell *matCellDef="let element" class="">
	      {{element.role}}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef i18n> Status </th>
        <td mat-cell *matCellDef="let element" class="">
	      {{element.status}}
        </td>
      </ng-container>

        <ng-container matColumnDef="lastPasswordUpdated">
          <th mat-header-cell *matHeaderCellDef i18n> Password Update </th>
          <td mat-cell *matCellDef="let element" class="">{{element.passwordUpdated  | date:"yy/MM/dd HH:mm"}} </td>
        </ng-container>
        
        <ng-container matColumnDef="function">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="btn-align">
              <button matButton (click)="openUserEditor(element)" class="btn btn-edit btn-sm ml-1" ></button>
              <button matButton (click)="deleteConfirm(element)" class="btn btn-delete btn-sm ml-1" ></button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="usersDisplayedColumns" class="table-card"></tr>
        <tr mat-row *matRowDef="let row; columns: usersDisplayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [length]="100" [pageSize]="10" class="table-card"></mat-paginator>
  </div>
</div>
